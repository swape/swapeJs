<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sjs example elements</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="main">
    <nav>
      <a href="/" sjs-link>Home</a>
      <a href="/about" sjs-link="other-view">About</a>
      <a href="/about/12/edit" sjs-link>About with E</a>
      <a href="/about/13/view" sjs-link="other-view">About with V</a>
      <a href="/about/123" sjs-link>About with data</a>
      <a href="/other" sjs-link="other-view">Other</a>
    </nav>
    <section>
      <sjs-view>111</sjs-view>
      <sjs-view id="other-view">222</sjs-view>
    </section>

    <script src="../../dist/sjs.js"></script>
    <script>

      var r = sjs.router;

      r.add({
        path: '/',
        templateUrl: '/example/v0.3/partial/part2.html',
        name: 'home',
        controller: function() {
          console.info('I am the home controller');
        }
      }).add({
        path: '/about/*',
        template: '<b>This about page with some data (1) </b>',
        controller: function() {
          console.info('I am the about controller 1');
        }
      }).add({
        path: '/about/*/edit',
        template: '<b>This about page with some data Edit</b>',
        controller: function() {
          console.info('I am the about controller 2');
        }
      }).add({
        path: '/about/*/view',
        template: '<b>This about page with some data View </b>',
        controller: function() {
          console.info('I am the about controller 2');
        }
      }).add({
        path: '/about',
        template: '<b>This is just about page</b>',
        controller: function() {
          console.info('I am the about controller 0');
        }
      });

      // showing the content on different view
      r.add({
        path: '/example/v0.3/router.html',
        templateUrl: '/example/v0.3/partial/part2.html',
        view: 'other-view',
        controller: function() {
          console.info('I am on this controller');
        }
      })

      r.init({mode: 'hash'});
    </script>
  </body>
</html>
