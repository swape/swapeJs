<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sjs example elements</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="main">
    <nav>
      <a href="/" sjs-link>Home</a>
      <a href="/about" sjs-link>About</a>
      <a href="/about/1" sjs-link>About 1</a>
      <a href="/about/1/2" sjs-link>About 1/2</a>
      <a href="/about/?a=1&b=2" sjs-link>About with data</a>
      <a href="/other" sjs-link="other-view">Other</a>
    </nav>
    <sjs-view>111</sjs-view>
    <sjs-view id="other-view">222</sjs-view>

    <script src="../../dist/sjs.js"></script>
    <script>

      var r = sjs.router;

      r.add({
        path: '/',
        template: '<div>Some content for Home</div>',
        controller: function() {
          console.info('I am the home controller');
        }
      }).add({
        path: '/about/*',
        template: '<b>This about page with some data (1) </b>',
        controller: function() {
          console.info('I am the about controller 1');
        }
      }).add({
        path: '/about/*/*',
        template: '<b>This about page with some data (1/2) </b>',
        controller: function() {
          console.info('I am the about controller 2');
        }
      }).add({
        path: '/about',
        template: '<b>This is just about page</b>',
        controller: function() {
          console.info('I am the about controller 0');
        }
      });

      // showing the content on different view
      r.add({
        path: '/example/v0.3/router.html',
        templateUrl: '/example/v0.3/partial/part2.html',
        view: 'other-view',
        controller: function() {
          console.info('I am on this controller');
        }
      })

      r.init({mode: 'hash'});
    </script>
  </body>
</html>
